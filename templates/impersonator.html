<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report a Suspicious Profile - Authify 2.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-100 text-gray-800">
    <div id="app" class="min-h-screen flex flex-col">
        <!-- Header -->
        <header class="bg-white shadow-sm sticky top-0 z-40">
             <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
                <a href="index.html" class="text-2xl font-bold text-indigo-600">Authify</a>
                <div>
                    <a id="signInBtnHeader" href="login.html" class="bg-indigo-600 text-white font-semibold px-4 py-2 rounded-lg hover:bg-indigo-700 transition-colors">Sign In</a>
                    <a id="dashboardBtnHeader" href="dashboard.html" class="hidden bg-gray-700 text-white font-semibold px-4 py-2 rounded-lg hover:bg-gray-800 transition-colors">Dashboard</a>
                    <button id="signOutBtnHeader" class="hidden ml-2 bg-red-500 text-white font-semibold px-4 py-2 rounded-lg hover:bg-red-600 transition-colors">Sign Out</button>
                </div>
            </nav>
        </header>

        <!-- Report Form Page -->
        <main class="flex-grow flex items-center justify-center p-6">
            <div class="w-full max-w-lg bg-white rounded-xl shadow-lg p-8">
                <div class="text-center">
                    <h2 class="text-3xl font-bold text-gray-900 mb-2">Report an Impersonator</h2>
                    <p class="text-gray-600 mb-6">Help protect the community by reporting suspicious profiles. Your report is anonymous.</p>
                </div>
                <form id="reportForm">
                    <div class="mb-4">
                        <label for="suspiciousUrl" class="block text-sm font-medium text-gray-700 mb-2">Suspicious Profile Link</label>
                        <input type="url" id="suspiciousUrl" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500" placeholder="https://instagram.com/fake_profile" required>
                    </div>
                    <div class="mb-6">
                        <label for="personName" class="block text-sm font-medium text-gray-700 mb-2">Name of Person Being Impersonated</label>
                        <input type="text" id="personName" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500" placeholder="e.g., Jane Doe" required>
                    </div>
                    <button type="submit" class="w-full bg-red-600 text-white font-semibold py-3 rounded-lg hover:bg-red-700 transition-colors">Submit Report</button>
                </form>
            </div>
        </main>

        <!-- Footer -->
        <footer class="bg-white mt-auto">
            <div class="container mx-auto px-6 py-6 text-center text-gray-600">&copy; 2024 Authify. All rights reserved.</div>
        </footer>
    </div>
    <script type="module" src="js/main.js"></script>
</body>
</html>
